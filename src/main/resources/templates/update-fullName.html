<!DOCTYPE html>
<html lang="en"
      xlmns:th="http://www.thymeleaf.org" xmlns:xlmns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" layout:decorate="layout.html">
    <div layout:fragment="content">
        <div class="row">
            <div class="col-6 mx-auto">
                <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${param.success!=null}">
                    <strong>User Full Name updated successfully!</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <form th:action="@{'/to-update-fullName'}" method="post">
                    <div class="row mt-3">
                        <div class="col-12">
                            <label for="old_fullName">Old Full Name:</label>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <input type="text" class="form-control" id="old_fullName" name="user_old_full_name" th:value="${#authentication.principal.fullName}" disabled>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <label for="fullName">Full Name:</label>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <input type="text" class="form-control" placeholder="Full Name" id="fullName" name="user_new_full_name" required>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <button class="btn btn-success">UPDATE NAME</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</html>
