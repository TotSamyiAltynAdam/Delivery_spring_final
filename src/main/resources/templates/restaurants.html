                    loadCategories();

                                document.getElementById("categoryForCreationOfRestaurant").innerHTML = categorySelectionContent;
                            }
                        }
                        httpRequest.send();
                    }
                </script>
                <div class="row mt-3">
                    <div class="col-12">
                       <button class="btn btn-success text-center">ADD RESTAURANT</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <table class="table table-striped">
                    <thead>
                        <tr>
                          <th>ID</th>
                          <th>NAME</th>
                          <th>RATINGS</th>
                          <th>Address</th>
                          <th>CategoryList</th>
                          <th style="width: 10%">DETAILS</th>
                        </tr>
                    </thead>
                    <tbody id="restaurantListBody">
                    </tbody>
                </table>
            </div>
        </div>
        <script type="text/javascript">
            loadRestaurants();

            function loadRestaurants(){
                const httpRequest = new XMLHttpRequest();
                httpRequest.open("GET","/restaurant",true);
                httpRequest.onreadystatechange = function(){
                    if(httpRequest.readyState==XMLHttpRequest.DONE && httpRequest.status==200){
                        let restaurantList = JSON.parse(httpRequest.responseText);
                        let tableContent = "";
                        for(let i = 0;i<restaurantList.length;i++){
                            tableContent+="<tr>";
                            tableContent+="<td>"+restaurantList[i].id+"</td>";
                            tableContent+="<td>"+restaurantList[i].name+"</td>";
                            tableContent+="<td>"+restaurantList[i].ratings+"</td>";
                            tableContent+="<td>"+restaurantList[i].address+"</td>";
                            tableContent+="<td>";
                            let categoriesLength = restaurantList[i].categories.length;
                            for(let j = 0;j<categoriesLength-1;j++){
                                tableContent+=restaurantList[i].categories[j].name + ", ";
                            }
                            tableContent+=restaurantList[i].categories[categoriesLength-1].name;
                            tableContent+="<td><button class='btn btn-primary btn-sm'>DETAILS</button></td>";
                            tableContent+="</td>";
                            tableContent+="</tr>";
                        }
                        document.getElementById("restaurantListBody").innerHTML = tableContent;
                    }
                }
                httpRequest.send();
            }
